<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rekap Kurs Harian</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto+Mono:wght@500&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        /* Kartu Kurs */
        .day-card {
            background: #ffffff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 4px 12px #00000010;
        }

        .day-card.latest {
            border-left: 6px solid #0d6efd;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            font-weight: 600;
        }

        .badge {
            background: #0d6efd;
            padding: 3px 10px;
            border-radius: 8px;
            color: white;
        }

        .rate-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
        }

        .currency-info {
            display: flex;
            gap: 6px;
            align-items: center;
        }

        #chartKurs {
            width: 100%;
            min-height: 300px;
        }

        /* Responsif: Chart tinggi tetap bagus */
        #view-chart {
            height: 400px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2 class="fw-bold mb-1">üìä Dashboard Rekap Kurs Harian</h2>
        <p>Data historis (Maks. 1 Minggu)</p>

        <!-- TOGGLE VIEW -->
        <div class="d-flex gap-2 my-3">
            <button class="btn btn-primary btn-toggle active" onclick="switchView('cards')">üìÅ Tampilan Kartu</button>
            <button class="btn btn-outline-primary btn-toggle" onclick="switchView('chart')">üìà Tampilan Chart</button>
        </div>

        <!-- SECTION CARD -->
        <div id="view-cards" class="active row g-3">
            <div class="text-center">Menghubungkan ke database...</div>
        </div>

        <!-- SECTION CHART -->
        <div id="view-chart" class="d-none">
            <canvas id="chartKurs"></canvas>
        </div>

        <!-- KALKULATOR KONVERSI -->
        <div class="mt-5">
            <h3 class="fw-semibold mb-3">üßÆ Kalkulator Konversi</h3>

            <div class="row g-3">
                <div class="col-12 col-md-4">
                    <label class="form-label">Jumlah Nominal</label>
                    <input type="number" id="jumlah" class="form-control" placeholder="1" value="1">
                </div>

                <div class="col-12 col-md-4">
                    <label class="form-label">Dari Mata Uang</label>
                    <select id="mataUangAsal" class="form-select">
                        <option value="IDR">IDR (Rupiah)</option>
                    </select>
                </div>

                <div class="col-12 col-md-4">
                    <label class="form-label">Ke Mata Uang</label>
                    <select id="mataUangTujuan" class="form-select"></select>
                </div>

                <div class="col-12">
                    <button class="btn btn-success w-100" onclick="hitungHasil()">Konversi</button>
                </div>
            </div>

            <div id="hasil" class="alert alert-info mt-3">Hasil: -</div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <!-- ========== JAVASCRIPT (tidak diubah) ========== -->
    <script>
        const socket = io();
        const containerCards = document.getElementById('view-cards');

        let globalLatestRates = {};
        let globalHistoryData = [];
        let myChart = null;

        const metaCurrency = {
            'USD': { flag: 'üá∫üá∏', color: '#EF4444' },
            'CNY': { flag: 'üá®üá≥', color: '#F59E0B' },
            'JPY': { flag: 'üáØüáµ', color: '#10B981' },
            'SGD': { flag: 'üá∏üá¨', color: '#3B82F6' },
            'MYR': { flag: 'üá≤üáæ', color: '#6366F1' },
            'SAR': { flag: 'üá∏üá¶', color: '#8B5CF6' }
        };

        function switchView(viewName) {
            document.querySelectorAll('.btn-toggle').forEach(btn => btn.classList.remove('btn-primary'));
            event.target.classList.add('btn-primary');

            document.getElementById('view-cards').classList.add('d-none');
            document.getElementById('view-chart').classList.add('d-none');

            if (viewName === 'cards') {
                document.getElementById('view-cards').classList.remove('d-none');
            } else {
                document.getElementById('view-chart').classList.remove('d-none');
                renderChart();
            }
        }

        socket.on('update_view', (historyData) => {
            globalHistoryData = historyData;
            containerCards.innerHTML = '';

            if (historyData.length === 0) {
                containerCards.innerHTML = '<p class="text-center">Belum ada data tersimpan.</p>';
                return;
            }

            historyData.forEach((dayData, index) => {
                const isLatest = index === historyData.length - 1;

                if (isLatest) {
                    globalLatestRates = dayData.rates;
                    updateCalculatorOptions();
                }

                const col = document.createElement('div');
                col.className = "col-12 col-md-6 col-lg-4";

                const card = document.createElement('div');
                card.className = `day-card ${isLatest ? 'latest' : ''}`;

                let headerHtml = `
                    <div class="card-header">
                        <span>${dayData.displayDate}</span>
                        <span class="badge">${isLatest ? 'HARI INI' : 'ARSIP'}</span>
                    </div>
                `;

                let listHtml = '';
                for (const [kode, harga] of Object.entries(dayData.rates)) {
                    const info = metaCurrency[kode] || { flag: 'üåê' };
                    const hargaFmt = new Intl.NumberFormat('id-ID').format(harga);

                    listHtml += `
                        <div class="rate-row">
                            <div class="currency-info">
                                <span>${info.flag}</span>
                                <span>${kode}</span>
                            </div>
                            <strong>Rp ${hargaFmt}</strong>
                        </div>
                    `;
                }

                card.innerHTML = headerHtml + listHtml;
                col.appendChild(card);
                containerCards.appendChild(col);
            });

            if (!document.getElementById('view-chart').classList.contains('d-none')) {
                renderChart();
            }
        });

        function renderChart() {
            if (globalHistoryData.length === 0) return;

            const ctx = document.getElementById('chartKurs').getContext('2d');
            const labels = globalHistoryData.map(d => d.displayDate);
            const currencies = Object.keys(globalHistoryData[0].rates);

            const datasets = currencies.map(kode => {
                const info = metaCurrency[kode] || { color: '#999' };
                return {
                    label: kode,
                    data: globalHistoryData.map(d => d.rates[kode]),
                    borderColor: info.color,
                    backgroundColor: info.color,
                    tension: 0.3,
                    fill: false
                };
            });

            if (myChart) myChart.destroy();

            myChart = new Chart(ctx, {
                type: 'line',
                data: { labels, datasets },
                options: { responsive: true, maintainAspectRatio: false }
            });
        }

        function updateCalculatorOptions() {
            const selectFrom = document.getElementById('mataUangAsal');
            const selectTo = document.getElementById('mataUangTujuan');
            const currentFrom = selectFrom.value;
            const currentTo = selectTo.value;

            let optionsHtml = '<option value="IDR">IDR (Rupiah)</option>';
            for (const kode of Object.keys(globalLatestRates)) {
                optionsHtml += `<option value="${kode}">${kode}</option>`;
            }

            selectFrom.innerHTML = optionsHtml;
            selectTo.innerHTML = optionsHtml;

            selectFrom.value = currentFrom;
            selectTo.value = currentTo || 'USD';
        }

        function hitungHasil() {
            const amount = parseFloat(document.getElementById('jumlah').value);
            const from = document.getElementById('mataUangAsal').value;
            const to = document.getElementById('mataUangTujuan').value;

            if (isNaN(amount)) return alert("Masukkan jumlah angka yang valid");

            let rateFromToIDR = from === "IDR" ? 1 : globalLatestRates[from];
            let rateToToIDR = to === "IDR" ? 1 : globalLatestRates[to];

            const result = (amount * rateFromToIDR) / rateToToIDR;

            document.getElementById('hasil').textContent =
                `Hasil: ${result.toLocaleString('id-ID', { minimumFractionDigits: 2 })} ${to}`;
        }

    </script>

</body>

</html>
